&3&l-----------&2&lMaintenanceManager&3&l-----------&r
&6&l&o/maintenance has two aliases:&r
  - &6&o/maint&r
  - &6&o/mmode&r
&3&l&nArguments:&r 
  - &6&l&oon:&r &eTurn on the maintenance mode&r
    * &6&o<schedule in minutes> <duration in minutes>&r
  - &6&l&ooff:&r &eTurn off the maintenance mode&r
  - &6&l&ocancel:&r &eCancels the scheduled maintenance&r
  - &6&l&oreload:&r &eReloads the config file&r
  - &6&l&oenable <plugin name>&r
  - &6&l&odisable <plugin name>&r
  - &6&l&obackup:&r &eSaves the whole server into a zip file&r
&3&l----------------------------------------&r
